<div style="position: relative;">
  <div *ngIf="!isCompeting" class="upload-header">Attach brand logo</div>
  <div *ngIf="isCompeting" class="upload-header">Attach Competing<br>brand's logo</div>
  <div style="display: flex">
    <div class="upload-content">Image size: Up to 400*400 px<br />Format: Jpeg. Png. Eps.Svg</div>
    <a (click)="upload()" class="btn-blue upload-btn">Upload</a>
    <input class="file-input" type='file' (change)="readURL($event);" />
  </div>
  <img *ngIf="path" src={{path}} />
  <span *ngIf="path" class="img-delete-bkg"></span>
  <img *ngIf="path" class="img-delete" src="../../assets/delete.svg" (click)="path=null;" />
</div>
<div class="upload-header">Select color defining segment</div>
<div style="display: flex">
  <div class="upload-content">Color will represent your brandâ€™s chart in the<br>survey results</div>
</div>
<div class="color-btn-holder">
  <div id="red" class="color-btn color-btn-red" (click)="colorSelected('red')" selected></div>
  <div id="orange" class="color-btn color-btn-orange" (click)="colorSelected('orange')"></div>
  <div id="yellow" class="color-btn color-btn-yellow" (click)="colorSelected('yellow')"></div>
  <div id="green" class="color-btn color-btn-green" (click)="colorSelected('green')"></div>
  <div id="blue" class="color-btn color-btn-blue" (click)="colorSelected('blue')"></div>
  <div id="purple" class="color-btn color-btn-purple" (click)="colorSelected('purple')"></div>
</div>
<div class="line"></div>
